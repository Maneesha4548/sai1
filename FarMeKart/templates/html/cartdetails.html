{% extends 'html/header.html' %}
{% block title %}AddCart{% endblock %}
{% block content %}

<div class="container">
<form action="#" method="post">
	{% csrf_token %}
<table class="table ">
	<tr>
		<th>Sno</th>
		<th>item_name</th>
		<th>item_type</th>
		<th>price</th>
		<th>Actions</th>
		
	</tr>
	{% for i in cart %}
	<tr>
		<td>{{forloop.counter}}</td>
		<td>{{i.veg.item_name}}</td>
		<td>{{i.veg.item_type}}</td>
		<td>{{i.veg.price}}</td>
		<td><a href="#"  class="btn btn-danger"> Remove</a></td>

	</tr>
	{% endfor %}
</table>
</form>
</div>
	
{% endblock %}
